<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Admin panel</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
</head>
<body>
<!-Основной контейнер-->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="w-100 p-3">
                    <div class="col-12">

                        <!--nav bar-->
                        <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
                            <a class="navbar-brand font-weight-bold" id="headerName" >
                                <div></div>
                            </a>
                            <a class="navbar-brand">with roles: </a>
                            <a class="navbar-brand" id="headerRoles"></a>
                            <div class="collapse navbar-collapse d-flex justify-content-end navbar-nav" id="navbarSupportedContent">
                                <a class="nav-link" href="/logout">Logout</a>
                            </div>
                        </nav>

                        <br>

                        <div class="row">

                            <!--admin-user switch menu-->

                            <div class="col-2">
                                <ul class="nav flex-column nav-pills">
                                    <li class="nav-item">
                                        <a class="nav-link" href="/admin">Admin</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link active"  href="/admin/profile">User</a>
                                    </li>
                                </ul>
                            </div>

                            <!--main info-->

                            <div class="col-md-10">

                                <!--main header-->

                                <div class="page-header">
                                    <h1>
                                        User panel
                                    </h1>
                                </div>

                                <!--Profile table-->

                            <div id="tables-holder">
                                <div class="border">
                                    <table class="table border">
                                        <thead class="thead-light">
                                        <tr>
                                            <th scope="col">User</th>
                                        </tr>
                                        </thead>
                                    </table>

                                    <div class="col-md-12">

                                        <div class="table-responsive">
                                            <table class="table table-striped" id="userProfile">
                                                <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Username</th>
                                                    <th>Age</th>
                                                    <th>Email</th>
                                                    <th>Password</th>
                                                    <th>Role</th>
                                                </tr>
                                                </thead>
                                                <tbody id="user-table-body">
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/profile.js"></script>
</body>
</html>
