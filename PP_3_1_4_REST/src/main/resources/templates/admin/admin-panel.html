<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Admin panel</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
</head>
<body>
<!-Основной контейнер-->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="w-100 p-3">
                    <div class="col-12">

                        <!--nav bar-->
                        <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
                            <a class="navbar-brand font-weight-bold" id="headerName" >
                                <div></div>
                            </a>
                            <a class="navbar-brand">with roles: </a>
                            <a class="navbar-brand" id="headerRoles"></a>-->
                            <div class="collapse navbar-collapse d-flex justify-content-end navbar-nav" id="navbarSupportedContent">
                                <a class="nav-link" href="/logout">Logout</a>
                            </div>
                           </nav>

                           <br>

                           <div class="row">

                               <!--admin-user switch menu-->

                            <div class="col-2">
                                <ul class="nav flex-column nav-pills">
                                    <li class="nav-item">
                                        <a class="nav-link active" href="/admin">Admin</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link"  href="/admin/profile">User</a>
                                    </li>
                                </ul>
                            </div>

                            <!--main info-->

                            <div class="col-md-10">

                                <!--main header-->

                                <div class="page-header">
                                    <h1>
                                        Admin panel
                                    </h1>
                                </div>

                                <!--User-table and New-user switch-->

                                <ul class="nav nav-tabs">
                                    <li class="nav-item">
                                        <a class="nav-link active" href="/admin">User table</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="admin/new">New User</a>
                                    </li>
                                </ul>
                                <!--All-users table-->

                                <div id="tables-holder">
                                    <div class="border">
                                        <table class="table border">
                                            <thead class="thead-light">
                                            <tr>
                                                <th scope="col">All users</th>
                                            </tr>
                                            </thead>
                                        </table>

                                        <div class="col-md-12">

                                            <div class="table-responsive">
                                                <table class="table table-striped" id="mainTableWithUsers">
                                                    <thead>
                                                    <tr>
                                                        <th>ID</th>
                                                        <th>Username</th>
                                                        <th>Age</th>
                                                        <th>Email</th>
                                                        <th>Password</th>
                                                        <th>Role</th>
                                                        <th>Edit</th>
                                                        <th>Delete</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Edit modal-->
<div class="modal fade" id="userModal" tabindex="-1" role="dialog"
     aria-labelledby="modal-user" aria-hidden="true">
    <form id = "modalForm">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-user">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">

                    <div class="form-group">
                        <label  for="userId" class="col-form-label">ID</label>
                        <input type="text" style="width: 200px; margin: auto" id="userId" class="form-control"
                               readonly="readonly">
                    </div>

                    <div class="form-group">
                        <label for="userUsername" class="col-form-label">Username</label>
                        <input type="text" style="width: 200px; margin: auto" id="userUsername" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="age" class="col-form-label">Age</label>
                        <input type="text" style="width: 200px; margin: auto" id="age" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-form-label">Email</label>
                        <input type="text" style="width: 200px; margin: auto" id="email" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="password" class="col-form-label">Password</label>
                        <input type="text" style="width: 200px; margin: auto" id="password" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="roles" class="fs-5 fw-bold pb-0 pt-2">Role</label>
                        <select class="custom-select form-control" size="2"
                                id="roles" multiple required>
                        </select>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>



<script src="webjars/jquery/3.6.1/jquery.js"></script>
<script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/main.js"></script>
<script type="text/javascript" src="/profile.js"></script>
</body>
</html>
